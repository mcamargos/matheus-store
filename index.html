<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus Store</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body">
    <main class="container main">
        <img src="img/logo.png" alt="Matheus Jogos">
        <section class="divisor">
            <div class="divisor__line"></div>
            <img src="img/fade_bar.svg" alt="Visual bar" class="divisor__bar">
            <div class="divisor__line"></div>
        </section>
        <h1 class="page-title">Jogos <span class="page-title__emphasis">do </span class="page-title"> Matheus <span></span></h1>
        <section class="dashboard">
            <ul class="dashboard__items">
                <li class="dashboard__items__item" id="game-1">
                    <div class="dashboard__item__img">
                        <img src="img/fortnite.png" alt="Capa jogo Fortnite">
                    </div>
                    <p class="dashboard__item__name">Fortnite</p>
                    <a onclick="alterarStatus(1)" href="#" class="dashboard__item__button">Comprar</a>
                </li>
                <li class="dashboard__items__item" id="game-2">
                    <div class="dashboard__item__img">
                        <img src="img/fc25.png" alt="Capa jogo FC25">
                    </div>
                    <p class="dashboard__item__name">FC25</p>
                    <a onclick="alterarStatus(2)" href="#" class="dashboard__item__button">Comprar</a>
                </li>
                <li class="dashboard__items__item" id="game-3">
                    <div class="dashboard__item__img dashboard__item__img--rented">
                        <img src="img/valorant.png" alt="Capa jogo Valorant">
                    </div>
                    <p class="dashboard__item__name">Valorant</p>
                    <a onclick="alterarStatus(3)" href="#" class="dashboard__item__button dashboard__item__button--return">Vender</a>
                </li>
            </ul>
        </section>
        <img src="img/hachuras.svg" alt="Visual hachuras" class="hachuras">
    </main>

    <script src="js/app.js"></script>
</body>

</html>
